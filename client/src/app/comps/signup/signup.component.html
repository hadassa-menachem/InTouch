<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form">
  <p>Register</p>

  <div class="input-row">
    <div class="input-group">
      <input type="password" formControlName="userId" placeholder="User ID" />
      <div class="error" *ngIf="registerForm.get('userId')?.touched && registerForm.get('userId')?.invalid">
        User ID is required
      </div>
    </div>
    <div class="input-group">
      <input type="text" formControlName="userName" placeholder="Username" />
      <div class="error" *ngIf="registerForm.get('userName')?.touched && registerForm.get('userName')?.invalid">
        Username is required
      </div>
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="text" formControlName="firstName" placeholder="First Name" />
      <div class="error" *ngIf="registerForm.get('firstName')?.touched && registerForm.get('firstName')?.invalid">
        First name is required
      </div>
    </div>
    <div class="input-group">
      <input type="text" formControlName="lastName" placeholder="Last Name" />
      <div class="error" *ngIf="registerForm.get('lastName')?.touched && registerForm.get('lastName')?.invalid">
        Last name is required
      </div>
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="date" formControlName="dateOfBirth" />
      <div class="error" *ngIf="registerForm.get('dateOfBirth')?.touched && registerForm.get('dateOfBirth')?.invalid">
        Date of birth is required
      </div>
    </div>
    <div class="input-group">
      <select formControlName="gender">
        <option value="" disabled selected>Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <div class="error" *ngIf="registerForm.get('gender')?.touched && registerForm.get('gender')?.invalid">
        Gender is required
      </div>
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="text" formControlName="phone" placeholder="Phone" />
      <div class="error" *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
        Phone number is required
      </div>
    </div>
    <div class="input-group">
      <input type="text" formControlName="email" placeholder="Email" />
      <div class="error" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.errors">
        <div *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="registerForm.get('email')?.errors?.['pattern']">Invalid email format</div>
      </div>
    </div>
  </div>

<div class="input-row single">
  <div class="input-group bio-group">
    <div class="bio-input-wrapper">
      <textarea #bioTextarea formControlName="bio" placeholder="Biography"></textarea>
      
      <div class="emoji-button-wrapper">
        <button type="button" class="emoji-btn-inside" (click)="toggleBioEmojiPicker()" aria-label="emoji">
          <lucide-icon name="smile"></lucide-icon>
        </button>
        
        <div *ngIf="showBioEmojiPicker" class="emoji-picker-popover" #bioEmojiPickerRef>
          <emoji-mart (emojiSelect)="addBioEmoji($event)"></emoji-mart>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="input-row single">
    <div class="input-group">
      <input type="password" formControlName="password" placeholder="Password" />
      <div class="error" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors">
        <div *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</div>
        <div *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</div>
      </div>
    </div>
  </div>

  <div class="input-row single">
    <div class="input-group">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>
  </div>
  
  <div *ngIf="showMessage" 
     [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}"
     class="floating-message">
    {{ messageText }}
  </div>

  <button type="submit" class="submit-btn">Register</button>
</form>
