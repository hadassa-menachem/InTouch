<form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="form">
  <p>Private user update</p>

  <div class="input-row">
    <div class="input-group">
      <input type="text" formControlName="userName" placeholder="User name" />
    </div>
        <div class="input-group">
      <input type="password" formControlName="password" placeholder="Password" />
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="text" formControlName="firstName" placeholder="First name" />
    </div>
    <div class="input-group">
      <input type="text" formControlName="lastName" placeholder="Last name" />
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="date" formControlName="dateOfBirth" />
    </div>
    <div class="input-group">
      <select formControlName="gender">
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
  </div>

  <div class="input-row">
    <div class="input-group">
      <input type="text" formControlName="phone" placeholder="Phone" />
    </div>
    <div class="input-group">
      <input type="text" formControlName="email" placeholder="Email" />
    </div>
  </div>

  <div class="input-row single">
        <div class="input-group">
    <div class="emoji-button-wrapper">
      <button type="button" class="icon-btn" (click)="toggleEmojiPicker()" aria-label="emoji">
        <lucide-icon name="smile"></lucide-icon>
      </button>
    </div>
    <input
      formControlName="bio"
      #messageInputRef
      type="text"
      placeholder="Type text..." />
    <div *ngIf="showEmojiPicker" class="emoji-picker-popover" #emojiPickerRef>
      <emoji-mart (emojiSelect)="addEmoji($event)"
                  [style]="{ width: '300px', height: '350px' }"
                  [showPreview]="false"></emoji-mart>
    </div>
  </div>
</div>
  <div class="input-row single">
    <div class="input-group">
      <input type="file" (change)="onFileSelected($event)" accept="image/*" />
    </div>
  </div>
  <div *ngIf="showMessage" 
     [ngClass]="{'success-message': isSuccess, 'error-message': !isSuccess}"
     class="floating-message">
    {{ messageText }}
  </div>

  <button type="submit" class="submit-btn">Update</button>
</form>
