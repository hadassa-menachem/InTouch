<div class="messages-page">
  <div class="messages-header">
    <h2>Messages</h2>
  </div>

  <div class="messages-list">
    <div
      class="message-item"
      *ngFor="let chat of chats"
      (click)="navigateToChat(chat.userId)"
    >
      <img class="profile-pic" [src]="chat.profilePic" alt="תמונה" />
      <div class="message-info">
        <span class="username">{{ chat.username }}</span>
        <div class="last-message">
          {{ chat.lastMessage || 'No recent messages' }}
          <ng-container *ngIf="chat.isSentByCurrentUser">
            <lucide-icon
              *ngIf="chat.isSeen"
              name="check-check"
              class="icon-seen"
            ></lucide-icon>
            <lucide-icon
              *ngIf="!chat.isSeen"
              name="check"
              class="icon-sent"
            ></lucide-icon>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
